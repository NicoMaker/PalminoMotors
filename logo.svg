<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A01A24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cerchio esterno -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Cerchio interno -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#F1FAEE" stroke-width="3"/>
  
  <!-- Lettera P stilizzata (motocicletta) -->
  <path d="M 70 60 L 70 140 M 70 60 C 70 60, 110 50, 110 85 C 110 110, 85 115, 70 110" 
        fill="none" stroke="#F1FAEE" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Ruota anteriore -->
  <circle cx="110" cy="125" r="15" fill="none" stroke="#F1FAEE" stroke-width="4"/>
  <circle cx="110" cy="125" r="8" fill="#F1FAEE"/>
  
  <!-- Ruota posteriore -->
  <circle cx="70" cy="125" r="15" fill="none" stroke="#F1FAEE" stroke-width="4"/>
  <circle cx="70" cy="125" r="8" fill="#F1FAEE"/>
  
  <!-- Dettagli decorativi -->
  <circle cx="100" cy="100" r="3" fill="#F1FAEE"/>
  
  <!-- Testo PM -->
  <text x="130" y="80" font-family="Oswald, sans-serif" font-size="28" font-weight="bold" fill="#F1FAEE">PM</text>
</svg>
