<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palmino Motors - Hub Operativo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/Logo2.png" />
  </head>

  <body>
    <div class="noise-overlay"></div>
    <div class="glow-bg"></div>

    <!-- Header Fisso -->
    <header class="hub-header">
      <div class="header-inner">
        <div class="logo-area">
          <div class="logo-circle">PM</div>
          <div class="header-text">
            <h1 class="main-title">Palmino Motors</h1>
            <p class="subtitle">Hub Operativo</p>
          </div>
        </div>

        <div class="header-stats">
          <div class="stat-item">
            <span class="stat-number">6</span>
            <span class="stat-label">Brand</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-number">24/7</span>
            <span class="stat-label">Assistenza</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">‚àû</span>
            <span class="stat-label">Passione</span>
          </div>
        </div>

        <!-- Dropdown Filter nell'header -->
        <div class="filter-dropdown-wrapper">
          <label for="filterSelect" class="dropdown-label">Categoria:</label>
          <select
            id="filterSelect"
            class="filter-select"
            aria-label="Seleziona categoria"
          >
            <option value="all">üè† Tutte le categorie</option>
          </select>
        </div>
      </div>
    </header>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="main-wrapper">
      <!-- Links Container -->
      <main id="linksContainer" class="links-main"></main>

      <!-- Brand Section -->
      <section class="brand-section">
        <h3 class="brand-section-title">
          <span class="title-line"></span>
          <span>Brand Ufficiali</span>
          <span class="title-line"></span>
        </h3>
        <div class="brand-links" id="brandContainer"></div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo-section" id="footerCompanyCol">
          <h2 class="footer-company-name" id="companyName">Palmino Motors</h2>
          <p class="footer-address">
            <a
              href="#"
              id="fullAddress"
              class="footer-link"
              target="_blank"
              rel="noopener noreferrer"
              >Caricamento...</a
            >
          </p>
        </div>
        <div class="footer-grid">
          <div class="footer-col">
            <h4>Contatti</h4>
            <p>
              <a
                href="tel:+393490028627"
                class="footer-link"
                id="footerPhone"
              ></a>
            </p>
            <p>
              <a
                href="/cdn-cgi/l/email-protection#b4dddad2dbf4c4d5d8d9dddadbd9dbc0dbc6c79ad7dbd9"
                class="footer-link"
                id="footerEmail"
              ></a>
            </p>
            <p>
              <a
                href="#"
                class="footer-link"
                id="footerWhatsApp"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </p>
          </div>
          <div class="footer-col">
            <h4>Dati Legali</h4>
            <p id="footerPiva"></p>
            <p class="footer-copyright">
              &copy; <span id="year"></span> Tutti i diritti riservati
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
