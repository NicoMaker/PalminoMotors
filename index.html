<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palmino Motors - Hub Operativo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/Logo2.png" />
  </head>

  <body>
    <div class="noise-overlay"></div>
    <div class="glow-bg"></div>

    <!-- Header Fisso -->
    <header class="hub-header">
      <div class="header-inner">
        <div class="logo-area">
          <div class="logo-circle">PM</div>
          <div class="header-text">
            <h1 class="main-title">Palmino Motors</h1>
            <p class="subtitle">Hub Operativo</p>
          </div>
        </div>

        <div class="header-stats">
          <div class="stat-item">
            <span class="stat-number" id="servicesCount">‚Äî</span>
            <span class="stat-label" id="servicesLabel">Servizi</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-number" id="categoriesCount">‚Äî</span>
            <span class="stat-label" id="categoriesLabel">Categorie</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-number">6</span>
            <span class="stat-label">Brand</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-number">24/7</span>
            <span class="stat-label">Assistenza</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-number">‚àû</span>
            <span class="stat-label">Passione</span>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-bar-wrapper">
        <div class="search-input-container">
          <svg
            class="search-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Cerca link, categorie, strumenti..."
            autocomplete="off"
            spellcheck="false"
          />
          <button
            class="search-clear"
            id="searchClear"
            aria-label="Cancella ricerca"
          >
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
            >
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Category Chips -->
      <div class="chips-wrapper">
        <button
          class="chips-arrow chips-arrow-left"
          id="chipsLeft"
          aria-label="Scorri sinistra"
        >
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
          >
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </button>
        <div class="chips-scroll" id="categoryChips">
          <button class="chip chip-all active" data-index="all">
            <span class="chip-dot"></span>
            Tutte
          </button>
          <!-- chips generate via JS -->
        </div>
        <button
          class="chips-arrow chips-arrow-right"
          id="chipsRight"
          aria-label="Scorri destra"
        >
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
          >
            <path d="M9 18l6-6-6-6" />
          </svg>
        </button>
      </div>
    </header>

    <br />
    <div class="main-wrapper">
      <!-- Links Container -->
      <main id="linksContainer" class="links-main"></main>

      <!-- No results state -->
      <div class="no-results" id="noResults" style="display: none">
        <div class="no-results-icon">üîç</div>
        <p class="no-results-text">Nessun risultato trovato</p>
        <p class="no-results-sub">
          Prova con un termine diverso o rimuovi i filtri
        </p>
        <button class="reset-btn" id="resetBtn">Mostra tutto</button>
      </div>

      <!-- Brand Section -->
      <section class="brand-section">
        <h3 class="brand-section-title">
          <span class="title-line"></span>
          <span
            >Brand Ufficiali
            <span id="brandCount" class="brand-count-badge"></span
          ></span>
          <span class="title-line"></span>
        </h3>
        <div class="brand-links" id="brandContainer"></div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo-section" id="footerCompanyCol">
          <h2 class="footer-company-name" id="companyName">Palmino Motors</h2>
          <p class="footer-address">
            <a
              href="#"
              id="fullAddress"
              class="footer-link"
              target="_blank"
              rel="noopener noreferrer"
              >Caricamento...</a
            >
          </p>
        </div>
        <div class="footer-grid">
          <div class="footer-col">
            <h4>Contatti</h4>
            <p>
              <a
                href="tel:+393490028627"
                class="footer-link"
                id="footerPhone"
              ></a>
            </p>
            <p><a href="#" class="footer-link" id="footerEmail"></a></p>
            <p>
              <a
                href="#"
                class="footer-link"
                id="footerWhatsApp"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </p>
          </div>
          <div class="footer-col">
            <h4>Dati Legali</h4>
            <p id="footerPiva"></p>
            <p class="footer-copyright">
              &copy; <span id="year"></span> Tutti i diritti riservati
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
